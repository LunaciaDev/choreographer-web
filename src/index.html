<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="js/main.ts"></script>
        <title>Choreographer</title>
    </head>

    <template id="item-card-template">
        <div class="item-card">
            <div class="item-image">
                <!-- <img> -->
            </div>
            <div class="item-name"></div>
            <div class="item-amount"></div>
            <div class="item-cost"></div>
            <div class="item-priority"></div>
            <button class="remove-card">Delete</button>
        </div>
    </template>

    <template id="item-column-template">
        <div class="item-column">
            <div class="item-column-label"></div>
            <div class="item-list"></div>
        </div>
    </template>

    <body>
        <header>
            <div id="title">Choreographer</div>
            -
            <div id="current-view">Configuration</div>
        </header>
        <main>
            <div id="config-view">
                <div id="data-input">
                    <div id="logihub-input">To be added later!</div>
                    <div id="manual-input">
                        <div id="name-input">
                            <label for="item-name">Item name:</label>
                            <input
                                id="item-name"
                                list="item-names-list"
                                name="item-name"
                                placeholder="Type here..."
                            />
                            <datalist id="item-names-list">
                                <!-- Populated by initialization code -->
                            </datalist>
                        </div>
                        <div id="priority-input">
                            <label for="priority">Priority:</label>
                            <input
                                id="priority"
                                list="priorities-list"
                                name="priority"
                                value="-"
                            />
                            <datalist id="priorities-list">
                                <option value="-"></option>
                                <option value="Priority"></option>
                                <option value="High Priority"></option>
                            </datalist>
                        </div>
                        <div id="amount-input">
                            <label for="amount">Amount:</label>
                            <input
                                id="amount"
                                type="number"
                                name="amount"
                                min="0"
                            />
                        </div>
                        <button id="submit-item-button">Submit</button>
                    </div>
                </div>
                <div id="data-view"></div>
            </div>
            <div id="manu-view" class="hidden"></div>
        </main>
    </body>
</html>
