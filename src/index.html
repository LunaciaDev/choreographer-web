<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
        <script type="module" src="js/main.ts"></script>
        <title>Choreographer</title>
    </head>

    <template id="item-card-template">
        <div class="item-card">
            <div class="item-card-line">
                <div class="item-image">
                    <!-- <img> -->
                </div>
                <div class="item-name"></div>
                <div class="item-amount"></div>
            </div>
            <div class="item-card-line">
                <div class="item-cost"></div>
            </div>
            <div class="item-card-line">
                <div class="item-priority"></div>
                <button class="remove-card">Delete</button>
            </div>
        </div>
    </template>

    <body>
        <header>
            <div id="title"><h1>Config</h1></div>
            <button id="start-manu-button" class="accent">Start Manu</button>
            <button id="stop-manu-button" class="hidden">Stop Manu</button>
        </header>
        <main>
            <div id="config-view">
                <div id="data-input">
                    <div id="logihub-input">
                        <div class="input-wrapper">
                            <h2>Import from LogiHub</h2>
                            <label for="logihub-import-paste"
                                >Paste LogiHub export here:</label
                            >
                            <textarea
                                id="logihub-import-paste"
                                name="logihub-import-paste"
                            ></textarea>
                        </div>
                        <button class="accent" id="submit-logihub-import">
                            Submit
                        </button>
                    </div>
                    <div id="manual-input">
                        <div class="input-wrapper">
                            <h2>Manual Entry</h2>
                            <label for="item-name">Item name:</label>
                            <input
                                id="item-name"
                                list="item-names-list"
                                name="item-name"
                                placeholder="Type here..."
                            />
                            <datalist id="item-names-list">
                                <!-- Populated by initialization code -->
                            </datalist>
                            <label for="priority">Priority:</label>
                            <select id="priority" name="priority">
                                <option value="-">No Priority</option>
                                <option value="Priority">Priority</option>
                                <option value="High Priority">
                                    High Priority
                                </option>
                            </select>
                            <label for="amount">Amount:</label>
                            <input
                                id="amount"
                                type="number"
                                name="amount"
                                min="0"
                            />
                        </div>
                        <button class="accent" id="submit-item-button">
                            Submit
                        </button>
                    </div>
                </div>
                <div id="data-view"></div>
            </div>
            <div id="manu-view" class="hidden">
                <div id="statistic-view">
                    <div id="crate-crafted"></div>
                    <div id="time-spent"></div>
                </div>
                <div id="requirement-view">
                    <div id="item-to-craft"></div>
                    <div id="cost-to-craft"></div>
                </div>
                <div id="manu-control">
                    <button id="rq-lightarm">LA</button>
                    <button id="rq-heavyarm">HA</button>
                    <button id="rq-heavyshell">HS</button>
                    <button id="rq-utilities">UT</button>
                    <button id="rq-medical">ME</button>
                    <button id="rq-uniform">UN</button>
                </div>
            </div>
        </main>
    </body>
</html>
