name: Publish Site
on:
    push:
        branches:
            - 'main'
jobs:
    build-site:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node caching
              uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'npm'

            - name: Pull dependencies
              run: npm ci

            - name: Build page
              run: npm run build

            - name: Upload built page as artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: dist/

    publish-site:
        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build-site
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4